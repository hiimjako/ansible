- name: Unistall nvim
  package: 
   name: 
     - nvim 
   state: absent 
  tags: &tags_for_nvim_tasks [ 'install', 'nvim']
  become: yes
  become_user: root
  when: build_nvim == False

- name: Install nvim
  package: 
   name: 
     - nvim 
   state: present
  tags: *tags_for_nvim_tasks
  become: yes
  become_user: root
  when: build_nvim == False

- name: Clone Neovim
  ansible.builtin.git:
    repo: 'https://github.com/neovim/neovim.git'
    dest: "/home/{{ username }}/neovim"
  become_user: "{{ username }}"
  tags: *tags_for_nvim_tasks
  when: build_nvim == True


- name: Install prerequisites (ubuntu)
  apt:
    name:
      - ninja-build
      - gettext
      - libtool
      - libtool-bin
      - autoconf
      - automake
      - cmake
      - g++
      - pkg-config
      - unzip
      - curl
      - doxygen
    state: present
  become: yes
  become_user: root
  when: ansible_distribution == "Ubuntu"


- name: Install prerequisites (arch)
  community.general.pacman:
    name: 
      - cmake
      - unzip
      - ninja
      - tree-sitter
      - curl
    state: present
  become: yes
  become_user: root
  when: ansible_distribution == "Archlinux"

- name: Build neovim
  shell: "cd /home/{{ username }}/neovim && make"
  tags: *tags_for_nvim_tasks
  when: build_nvim == True

- name: Install neovim
  shell: "cd /home/{{ username }}/neovim && make install"
  become: yes
  become_user: root
  tags: *tags_for_nvim_tasks
  when: build_nvim == True

- name: Remove neovim folder
  file:
    state: absent
    path: "/home/{{ username }}/neovim"
  become_user: "{{ username }}"
  tags: *tags_for_nvim_tasks
  when: build_nvim == True

- name: Install packer
  ansible.builtin.git:
    repo: 'https://github.com/wbthomason/packer.nvim'
    dest: "/home/{{ username }}/.local/share/nvim/site/pack/packer/start/packer.nvim"
    depth: 1
  become_user: "{{ username }}"
  tags: *tags_for_nvim_tasks

