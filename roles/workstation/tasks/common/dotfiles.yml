- name: Clone user dotfiles
  ansible.builtin.git: 
    repo: "{{ dotfiles.url }}"
    dest: "/home/{{ username }}/{{ dotfiles.destination }}" 
    bare: yes
    update: no
    recursive: yes
    version: master
  tags: &tags_for_dotfiles_tasks [ 'install', 'dotfiles', 'clone_dotfiles' ]

