- name: Install ubuntu specific packages
  apt:
    name:
      - build-essential
      - fd-find # find ma figo
    state: present
  become: yes
  become_user: root
  when: ansible_distribution == "Ubuntu"
  tags: &tags_for_package_tasks ["init", "packages"]

- name: Install arch specific packages
  community.general.pacman:
    name:
      - base-devel
      - brightnessctl 
      - vorta
      - networkmanager
      - fd # find ma figo
      - duf # tipo df ma figo
      - tldr # man abbreviato
    state: present
  become: yes
  become_user: root
  when: ansible_distribution == "Archlinux"
  tags: *tags_for_package_tasks

- name: Install basic utils apps, shells, apps
  package:
    name:
      # - thefuck
      - xorg
      - kitty
      - vlc
      - git
      - tmux
      - vim
      - tree
      - ranger
      - cmake
      - pavucontrol
      - arandr
      - python3
      - ncdu # manage space
      - sxhkd
      - wl-clipboard
      - flameshot
      - bat # cat figo
      - htop
      - httpie # richeiste http
      - net-tools
      - jq
    state: present
  become: yes
  become_user: root
  tags: *tags_for_package_tasks

- name: Install archival utils
  package:
    name:
      - atool
      - p7zip
      - unrar
      - unzip
      - zip
      - bzip2
      - gzip
      - tar
    state: present
  become: yes
  become_user: root
  tags: *tags_for_package_tasks

- name: Install download utils
  package:
    name:
      - aria2
      - curl
      - wget
    state: present
  become: yes
  become_user: root
  tags: *tags_for_package_tasks
