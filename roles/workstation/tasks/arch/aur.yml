---

- name: Install all application needed for the os, no dependent on display manager
  community.general.pacman:
   name:
     - yay
     - downgrade
     - i3lock-fancy-git
     - zplug
     - miller
     # - myrepos
     - ctmg
     - base-devel
     - spiped
     - xz
     - ripgrep
     - fd
     - lsd
   state: present

- name: Create AUR directory
  file: 
    - path=/home/{{ username }}/aur
    - state=directory
    - owner={{ username }}
    - group={{ username }}

- name: Install AUR base packages
  aur:
    name: "{{ aur.packages }}"
    user: "{{ username }}"

