- name: Clone user dotfiles
  ansible.builtin.git: 
    repo: "{{ dotfiles.url }}"
    dest: "/home/{{ username }}/{{ dotfiles.destination }}" 
    bare: yes
    update: no
    recursive: yes
    version: master
  become: yes
  become_user: "{{ username }}"

- name: Setting config as alias of bare repo
  command: "alias config='/usr/bin/git --git-dir=/home/{{ username }}/.cfg/ --work-tree=$HOME'"
  become: yes
  become_user: "{{ username }}" 

- name: Backup old config
  command: mkdir -p .config-backup && config checkout 2>&1 | egrep "\s+\." | awk {'print $1'} | xargs -I{} mv {} .config-backup/{}
  become: yes
  become_user: "{{ username }}" 

- name: Do git stuff
  command: "config config --local status.showUntrackedFiles no"
  become: yes
  become_user: "{{ username }}" 


