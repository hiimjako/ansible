- name: install nvim
  community.general.pacman:
   name: 
     - nvim 
   state: present
   when: build_nvim == False

- name: Clone Neovim
  ansible.builtin.git:
    repo: 'https://github.com/neovim/neovim.git'
    dest: "{{ lookup('env', 'HOME') }}/neovim"
  become: yes
  become_user: "{{ username }}"
  tags:
    - install
    - neovim
  when: build_nvim == True

- name: Build neovim
  shell: "cd {{ lookup('env', 'HOME') }}/neovim && make"
  become: yes
  become_user: "{{ username }}"
  tags:
    - install
    - neovim
  when: build_nvim == True

- name: Install neovim
  shell: "cd {{ lookup('env', 'HOME') }}/neovim && make install"
  become: yes
  become_user: "{{ username }}"
  tags:
    - install
    - neovim
  when: build_nvim == True

- name: remove neovim folder
  file:
    state: absent
    path: "{{ lookup('env', 'HOME') }}/neovim"
  become: yes
  become_user: "{{ username }}"
  tags:
    - install
    - neovim
  when: build_nvim == True

- name: Install Vim-Plug
  shell: sh -c 'curl -fLo "${XDG_DATA_HOME:-$HOME/.local/share}"/nvim/site/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim'
  become: yes
  become_user: "{{ username }}"
  tags:
    - install
    - dotfiles
    - neovim

- name: Install vim Plugins
  shell: nvim +PlugInstall +qall
  become: yes
  become_user: "{{ username }}"
  tags:
    - install
    - dotfiles
    - neovim
